<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-ige/style-club.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
</head>
<body>
    <header class="heading">
        <img class="logo" src="photos/logo.png" alt="logo-club"> 
        <nav class="nav-bar">
            <a href="home.html" target="_self">Home</a>
            <a href="about.html" target="_blank">About</a>
            <a href="#">Events</a>
            <a href="#">Projects</a>
            <a href="blog.html">Blogs</a>
            <a href="contact.html" target="_blank">Contact Us</a>
        </nav>    
    </header>
    <section class="contact-page">
        <img id="svg" src="photos/c2.svg" alt="">
         
        <h1 class="titleCT">Contact Us</h1>
         <div class="text">
             <img class="text-contact" src="photos/contact.svg" alt="">
         </div>
         <div class="contact">
             <div class="CT">
                   <h1>Send us a message</h1>
                   <div class="name-pro">
                       <input id="name" name="name" type="text" placeholder="Full name*">
                       <h5>IGE:</h5>
                       <select id="selection">
                          <option>44</option>
                          <option>45</option>
                          <option>46</option>
                          <option>47</option>
                       </select>
                   </div>
                   <input id="email" name="email" type="email" placeholder="Email address*">
                   <input id="subject" type="text" placeholder="Subject">
                   <textarea  name="message" placeholder="Your Message" ></textarea>
                   <button class="send">Send message</button>
                   
             </div>
         </div>
    </section>
    <section class="footer">
        <img class="blob" src="photos/blob.svg" alt="">
        <img class="logo-footer" src="photos/logo.png" alt="">
        <div class="subfooter">
           <div>
               <div class="call-footer">
                   <i class="material-icons">call</i>
                   <h5>0123456789</h5>    
               </div>
           </div>
           <div>
            <div class="mail-footer">
                <i class="material-icons">mail</i>
                <h5>igenergy@gmail.com</h5>    
            </div>
           </div>
           <div>
            <div class="location-footer">
                <i class="material-icons">location_on</i>
                <h5>Institut national des télécomunication et des tic Oran</h5>    
            </div>
           </div>
        </div>
        <hr class="line">
        <div class="footer-sociaux">
            <div class="footer-nav">
                <a href="home.html" target="_self">Home</a>   
                <a href="about.html" target="_blank">About</a>  
                <a href="#">Projects</a>  
                <a href="#">Events</a>  
                <a href="blog.html">Blogs</a>  
                <a href="contact.html" target="_blank">Contact Us</a>  
            </div>
            <div class="footer-fb">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-youtube"></i>
                <i class="fa fa-instagram"></i>
            </div>
            <h5>Copyright @2022 All rights reserved.</h5>
        </div>
    </section>
</body>
</html>
